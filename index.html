<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kalkulator liczb zespolonych</title>
  <link rel="stylesheet" href="style.css">
  <script src="complex.js" charset="utf-8"></script>
  <script src="script.js" charset="utf-8"></script>
</head>
<body>
  <main>
    (<input type="text" name="operand_left" id="operand_left" value="0" oninput="calculate()"></input>)
    <select name="operator" id="operator" onchange="calculate()">
      <option value="add">+</option>
      <option value="subtract">-</option>
      <option value="multiply">*</option>
      <option value="divide">/</option>
    </select>
    (<input type="text" name="operand_right" id="operand_right" value="0" oninput="calculate()"></input>)
    &nbsp;=&nbsp;
    <span id="result">0</span>
  </main>
</body>
</html>
